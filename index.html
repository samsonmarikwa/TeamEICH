    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

        <div class="jumbotron container">
          <img src="assets/images/logo.png" id="logo"></img><span>I'm New Here!</span>
          <input type="text" id="search-term" placeholder="Add an address, city or zip code.">
            <button type="submit" id="run-search" class="btn btn-primary">Search</button>
        </div>
    
    
   
   
    
    <br>
    <div class="container">
      <div class="row" id="bug-area">

      </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="search-title"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group" class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <label for="distance">Distance: miles away</label>
                    <select class="form-control" id="distance">
                      <option>5</option>
                      <option>10</option>
                      <option>15</option>
                      <option>20</option>
                    </select>
                    <label for="type">What do you want to do?</label>
                    <select class="form-control" id="type">
                      <option>Bar</option>
                      <option>Cafe</option>
                      <option>Bowling Alley</option>
                      <option>Gym</option>
                      <option>Movie Theater</option>
                      <option>Night Club</option>
                      <option>Park</option>
                      <option>Restaurant</option>
                      <option>Shopping Mall</option>
                      <option>Spa</option>
                    </select>
                    <input type="text" class="form-control hidden" id="location-input">
                    <br>
                   
                  </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" id="places-submit" data-dismiss="modal">Submit</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>

    

    <div id="table-data" class="container hidden">
        <div class="row" id="places-area">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
      </div>
